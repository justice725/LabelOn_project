<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us-910</title>

    <link rel="stylesheet" href="../css/eu_public.css?ver=20230605">
    <!-- js link -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/eu_public.js"></script>
    <!-- js link -->
</head>
<body>
    <!-- header -->
    <header class="header_610">
        <div class="eu_logo_box">
            <img src="../images/main-logo.png" alt="#">
        </div>
        <nav class="eu_snb">
            <ul>
                <li>
                    <a href="#" class="user_account">홍길동</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header -->
    <!-- us-900 menu -->
    <section class="page_check_box us_900_menu">
        <ul>
            <li><a href="#" class="eu_sub_menu_curr">검수리스트</a></li>
            <li><a href="#">작업</a></li>
        </ul>
    </section>
    <!-- component 교체 시점 -->
    <section class="eu_910_user_detail"> <!-- 상단 사용자 메뉴 -->
        <div class="eu_910_user_innerbox grid_1280_12">
            <div class="user_datail_contentbox">
                <div class="ud_title_box">
                    <p class="user_title title_icon">
                        사용자
                    </p>
                </div>
                <div class="ud_text_box">
                    <p class="user_detail">
                        홍길동
                    </p>
                </div>
            </div>
            <div class="user_datail_contentbox">
                <div class="ud_title_box">
                    <p class="user_title minus_icon">
                        검수대기
                    </p>
                </div>
                <div class="ud_text_box">
                    <p class="user_detail">
                        31
                        <span>건</span>
                    </p>
                </div>
            </div>
            <div class="user_datail_contentbox">
                <div class="ud_title_box">
                    <p class="user_title check_icon">
                        승인
                    </p>
                </div>
                <div class="ud_text_box">
                    <p class="user_detail fc_blue">
                        21
                        <span>건</span>
                    </p>
                </div>
            </div>
            <div class="user_datail_contentbox">
                <div class="ud_title_box">
                    <p class="user_title cross_icon">
                        반려
                    </p>
                </div>
                <div class="ud_text_box">
                    <p class="user_detail fc_red">
                        10
                        <span>건</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- 하단 테이블 -->
    <section class="eu_910_content">
        <div class="eu_table_box">
            <table class="eu_910_table">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" id="" class="eu_input"></th>
                        <th>번호</th>
                        <th>이미지</th>
                        <th>작업일자</th>
                        <th>객체 수</th>
                        <th>비식별화</th>
                        <th>반려횟수</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="" id="" class="eu_input"></td>
                        <td>1</td>
                        <td><img src="../images/work/work-thumbnail.png" alt="#"></td>
                        <td>2023-03-07</td>
                        <td>2</td>
                        <td>Y</td>
                        <td>1</td>
                        <td>
                            <button class="eu_button bg_w" type="submit">이동</button>
                            <button class="eu_button bg_b" type="submit">승인</button>
                            <button class="eu_button bg_w" type="submit">반려</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" class="eu_input"></td>
                        <td>2</td>
                        <td><img src="../images/work/work-thumbnail.png" alt="#"></td>
                        <td>2023-03-07</td>
                        <td>1</td>
                        <td>N</td>
                        <td>1</td>
                        <td>
                            <button class="eu_button bg_w" type="submit">이동</button>
                            <button class="eu_button bg_b" type="submit">승인</button>
                            <button class="eu_button bg_w" type="submit">반려</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" class="eu_input"></td>
                        <td>3</td>
                        <td><img src="../images/work/work-thumbnail.png" alt="#"></td>
                        <td>2023-03-07</td>
                        <td>1</td>
                        <td>N</td>
                        <td>1</td>
                        <td>
                            <button class="eu_button bg_w" type="submit">이동</button>
                            <button class="eu_button bg_b" type="submit">승인</button>
                            <button class="eu_button bg_w" type="submit">반려</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" class="eu_input"></td>
                        <td>4</td>
                        <td><img src="../images/work/work-thumbnail.png" alt="#"></td>
                        <td>2023-03-07</td>
                        <td>1</td>
                        <td>N</td>
                        <td>1</td>
                        <td>
                            <button class="eu_button bg_w" type="submit">이동</button>
                            <button class="eu_button bg_b" type="submit">승인</button>
                            <button class="eu_button bg_w" type="submit">반려</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" class="eu_input"></td>
                        <td>5</td>
                        <td><img src="../images/work/work-thumbnail.png" alt="#"></td>
                        <td>2023-03-07</td>
                        <td>1</td>
                        <td>N</td>
                        <td>1</td>
                        <td>
                            <button class="eu_button bg_w" type="submit">이동</button>
                            <button class="eu_button bg_b" type="submit">승인</button>
                            <button class="eu_button bg_w" type="submit">반려</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- 하단 테이블 -->
    <!-- page control box -->
    <section class="eu_910_pagecontrolbox">
        <button class="circle_btn">
            <div class="eu_circle"></div>
            <div class="circle_text">
                <span></span>
                <p>뒤로</p>
            </div>
        </button>
        <div class="all_check_box">
            <button class="eu_button allow_all_btn">전체승인</button>
            <button class="eu_button cancle_all_btn">전체반려</button>
        </div>
    </section>
    <!-- page control box -->
</body>
</html>
